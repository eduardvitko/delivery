<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Baggage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: ghostwhite;
    }
</style>

<body>

<h1 class="text-center">Create Order</h1>
<div class="container">



    <form action="/order-create" method="post" th:object="${order}">
        <div class="form group">
            <label for="numberOrder" class="control-label col-md-8"><strong>numberOrder</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{numberOrder}" name="numberOrder" class="form-control" id="numberOrder"
                       placeholder="Enter numberOrder">
            </div>
        </div>

                <th><a type="button" class="btn btn-success btn-lg mx-1" th:href="@{/baggage/add}"><img src="https://img.icons8.com/cute-clipart/24/000000/add-file.png"/>ADD BAGGAGE</a></th>


        <div class="form group">
            <label for="order_price" class="control-label col-md-8"><strong>order_price</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{order_price}" name=weight class="form-control" id="order_price"
                       placeholder=" Enter order_price">

            </div>
        </div>
        <div class="form group">
            <label for="route" class="control-label col-md-8"><strong>route</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{route}" name="route" class="form-control" id="route"
                       placeholder="Enter route">
            </div>
        </div>
        <div class="form group">
            <label for="shippet_time" class="control-label col-md-8"><strong>shippet_time</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{shippet_time}" name="shippet_time" class="form-control" id="shippet_time"
                       placeholder="Enter shippet_time">
            </div>

        </div>
        <div class="form group">
            <label for="delivery_time" class="control-label col-md-8"><strong>delivery_time</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{delivery_time}" name="delivery_time" class="form-control" id="delivery_time"
                       placeholder="Enter delivery_time">
            </div>

        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

</div>

</body>
