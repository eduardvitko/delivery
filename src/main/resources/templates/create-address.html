<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Address</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: olive;
    }
</style>

<body>

<h1 class="text-center">Create Address</h1>
<div class="container">
    <form action="/address/add" method="post" th:object="${address}">


        <div class="form group">
            <label for="city" class="control-label col-md-8"><strong>City</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{city}" name="city" class="form-control" id="city"
                       placeholder="Enter City">
            </div>
        </div>

        <div class="form group">
            <label for="street" class="control-label col-md-8"><strong>Street</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{street}" name=street class="form-control" id="street"
                       placeholder="Enter Street">

            </div>
        </div>
        <div class="form group">
            <label for="house" class="control-label col-md-8"><strong>House</strong></label>
            <div class="col-md-4">
                <input type="text" th:field="*{numberBranch}" name="house" class="form-control" id="house"
                       placeholder="Enter Branch">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>

</body>
